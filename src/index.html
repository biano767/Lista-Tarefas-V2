<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
            <p>Adicione e gerencie suas tarefas com lembretes</p>
            <button id="logoutBtn" class="logout-btn">Sair</button>
            <button id="updateProfileBtn" class="update-btn">Atualizar Perfil</button>
        </header>

        <main>
            <section class="task-form">
                <h2>Adicionar Nova Tarefa</h2>
                <div class="user-info">
                    <p>Usuário: <span id="currentUserName"></span></p>
                    <p>Status: <span class="logged-in">Logado</span></p>
                </div>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Título:</label>
                        <input type="text" id="taskTitle" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="taskDate">Data:</label>
                        <input type="date" id="taskDate" required>
                    </div>
                    <div class="form-group">
                        <label>Prioridade:</label>
                        <div class="priority-options">
                            <label>
                                <input type="radio" name="priority" value="high" checked>
                                <span class="priority-high">Alta</span>
                            </label>
                            <label>
                                <input type="radio" name="priority" value="medium">
                                <span class="priority-medium">Média</span>
                            </label>
                            <label>
                                <input type="radio" name="priority" value="low">
                                <span class="priority-low">Baixa</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit">Adicionar Tarefa</button>

                </form>
            </section>

            <section class="task-list">
                <h2>Suas Tarefas</h2>
                <div id="tasksContainer">
                    <p class="empty-message">Nenhuma tarefa cadastrada</p>
                </div>
            </section>
        </main>
    </div>

    <script src="../script/script.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.getElementById('updateProfileBtn').addEventListener('click', updateProfile);
    </script>
</body>

</html>
