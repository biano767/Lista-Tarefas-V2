<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" </head>

<body>
    <div class="container">
        <header>
            <h1>Crie sua conta</h1>
            <p>Preencha os dados para se cadastrar</p>
        </header>

        <main>
            <section class="register-form">
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" required minlength="6">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirme a senha:</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirmPassword" required minlength="6">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número de Celular (WhatsApp):</label>
                        <div class="phone-wrapper">
                            <span class="country-code">+55</span>
                            <input type="tel" id="phone" pattern="[0-9]{11}" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                    </div>
                    <div class="whatsapp-option">
                        <label>
                            <input type="checkbox" id="whatsappAccess" checked>
                            <span>Receber notificações de tarefas via WhatsApp</span>
                        </label>
                    </div>
                    <button type="submit">Cadastrar</button>
                    <p class="login-link">Já tem uma conta? <a href="login.html" id="loginLink">Faça login</a></p>
                </form>
            </section>
        </main>
    </div>

    <script src="../script/script.js"></script>
</body>

</html>
